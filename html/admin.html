<!DOCTYPE html>

<html>
    <head>
        <title>Youtify Translation Tool</title>
        <link rel="stylesheet" media="all" href="/styles/translationtool.css" />
        <link rel="stylesheet" media="all" href="/styles/admin.css" />
        <script>
            var my_user_id = "{{ my_user_id }}";
            var my_user_name = "{{ my_user_name }}";
        </script>
        <script src="/scripts/jquery-1.7.min.js"></script>
        <script src="/scripts/admin.js"></script>
    </head>
    <body>
        <div id="blocker" style="display:none">
        </div>

        <div class="popup" id="addPhrasePopup">
            <span class="close">X</span>
            <input type="text" />
            <input type="submit" value="Add phrase" />
        </div>

        <div class="popup" id="addLeaderPopup">
            <span class="close">X</span>

            <label for="lang">Lang</label>
            <select name="lang">
                {% for lang in languages %}
                <option value="{{ lang.code }}">{{ lang.label }}</option>
                {% endfor %}
            </select>

            <label for="user">User</label>
            <input type="text" name="user" />

            <input type="submit" value="Add leader" />
        </div>

        <div id="wrapper">
            <div id="top">
                <span>{{ my_user_name }}</span>
                <a href="{{ logout_url }}">logout</a>
            </div>

            <ul id="tabs">
                <li rel="phrases">Phrases</li>
                <li rel="teams">Teams</li>
                <li rel="snapshots">Snapshots</li>
                <li rel="deploy">Deploy</li>
            </ul>

            <div id="phrases" class="pane">
                <button id="addPhraseButton">Add phrase</button>
                <table id="phrases">
                    <thead>
                        <tr>
                            <th>Phrase</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

            <div id="teams" class="pane">
                <button id="addLeaderButton">Add leader</button>
                <table id="leaders">
                    <thead>
                        <tr>
                            <th>Language</th>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

            <div id="snapshots" class="pane">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Actions</th>
                            <th>Active</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

            <div id="deploy" class="pane">
                <button id="deployButton">Deploy</button>
                <p>WARNING: This will update all publicly visible translations!</p>
            </div>
        </div>
    </body>
</html>
