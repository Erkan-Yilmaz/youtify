<!DOCTYPE html>
<html>
    <head>
        <title>Youtify Beta Activation</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script> 
    </head>
    <body>
        <h1>Youtify Beta Activation</h1>
        <input id="beta_youtube_sync" type="checkbox" /> Yes, I want to test the YouTube sync feature
        <br/>
        <input id="beta_theme" type="checkbox" /> Yes, I want to test the crazy theme
        <p>
            <a href="/">&laquo Back</a>
        </p>
        <script>
            var beta_youtube_sync = document.getElementById('beta_youtube_sync');
            var beta_theme = document.getElementById('beta_theme');

            if ('beta_youtube_sync' in localStorage) {
                beta_youtube_sync.checked = true;
            }

            if ('beta_theme' in localStorage) {
                beta_theme.checked = true;
            }

            $(beta_youtube_sync).change(function() {
                if (this.checked) {
                    localStorage['beta_youtube_sync'] = true;
                } else {
                    localStorage.removeItem('beta_youtube_sync');
                }
            });

            $(beta_theme).change(function() {
                if (this.checked) {
                    localStorage['beta_theme'] = true;
                } else {
                    localStorage.removeItem('beta_theme');
                }
            });
        </script>
    </body>
</html>
