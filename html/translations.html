<!DOCTYPE html>

<html>
    <head>
        <title>Youtify Translation Tool</title>
        <link rel="stylesheet" media="all" href="/styles/translationtool.css" />
        <script>
            var my_user_id = "{{ my_user_id }}";
            var my_user_name = "{{ my_user_name }}";
        </script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script> 
        <script src="/scripts/translationtool.js"></script>
    </head>
    <body>
        <div id="blocker" style="display:none">
        </div>

        <div class="popup" id="commentsPopup">
            <h2></h2>
            <span class="close">X</span>
            <textarea></textarea>
            <input type="submit" value="Comment" />
            <ul>
            </ul>
        </div>

        <div id="wrapper">
            <div id="top">
                <span>{{ my_user_name }}</span>
                <a href="{{ logout_url }}">logout</a>
            </div>

            <select id="language">
                {% for language in languages %}
                <option value="{{ language.code }}">{{ language.label }}</option>
                {% endfor %}
            </select>

            <div id="info">
                <h2>Leaders:</h2>
                <ul id="leaders">
                </ul>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Original</th>
                        <th>Translation</th>
                        <th>Suggestions</th>
                        <th>Approved</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </body>
</html>
