<div id="settings" style="display:none" class="popup">
    <div class="language">
        <h2 class="translatable">Language</h2>
        <select>
            <option value="en_US">English</option>
            <option value="sv_SE">Svenska</option>
            <option value="fi_FI">Suomi</option>
			<option value="ro_SE">Rövarspråket</option>
        </select>
        <div>
            <input type="checkbox" name="enableTranslationTool" />
            <label>I want to help out with translations</label>
        </div>
    </div>
    <div class="quality">
        <h2 class="translatable">Quality (Sound & Video)</h2>
        <input id="qualityLowRadio" type="radio" name="quality" value="Low" />
        <label id="qualityLowSpan" for="qualityLowRadio" class="translatable">Low</label>
        <input id="qualityHighRadio" type="radio" name="quality" value="High" />
        <label id="qualityHighSpan" for="qualityHighRadio" class="translatable">High</label>
    </div>
    <div class="notifications">
        <h2 class="translatable">Notifications</h2>
        <p class="translatable">Hide after:</p>
        <input id="notificationRange" type="range" min="1" max="20" step="1" value="3" />
        <span id="notificationRangeText">3</span>&nbsp;<span class="translatable">seconds</span>
    </div>
    <div class="themes">
        <h2 class="translatable">Themes</h2>
        <div id="themes-itheme" style="background-color: #4794E2;"></div>
        <div id="themes-default" style="background-color: #444;"></div>
        <div id="themes-black" style="background-color: black;"></div>
        <div id="themes-pink" style="background-color: pink;"></div>
        <div id="themes-red" style="background-color: red;"></div>
        <div id="themes-wamp" style="background-color: #1FCB29;"></div>
        <div id="themes-wlive" style="background-color: #02658E;"></div>
        <div id="themes-cloud" style="background-color: #5082B4;"></div>
        <span class="translatable">Choose theme</span>
    </div>
</div>
