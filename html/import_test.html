<!DOCTYPE html> 
 
<html> 
	<head> 
        <title>Youtify - YouTube's music, all the time</title> 
        <meta charset="utf-8"> 
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script> 
		<script src="../scripts/spotify_import.js"></script> 
		<script>
			var importer = new SpotifyImporter();
			$(document).ready(function() {
				$('#get').click(function() {
					importer.start($('#input').attr('value'), 0, callbackUpdate, callbackDone);
				});
			});
			function callbackUpdate() {
				$('#counter').text(importer.added);
				$('#max').text(importer.max);
			}
			function callbackDone() {
				$('#counter').text(importer.added);
				$('#max').text(importer.max);
			}
		</script>
		
	</head>
	<body>
		<textarea id="input"></textarea>
		<p id="output"></p>
		<span id="counter">0</span>/<span id="max">0</span>
		<input id="get" type="button" value="get" />
	</body>
</html>
