<!DOCTYPE html> 
 
<html> 
	<head> 
        <title>Youtify</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <script>
            var USER = {{ USER }};
            var playlistsFromServer = {{ playlistsFromServer }};
        </script>
		<script src="/scripts/soundmanager2-jsmin.js"></script>
		<script>
			soundManager.url = '/scripts/swf/';
			soundManager.flashVersion = 9;
            soundManager.debugMode = false;
		</script>
        <link href="/styles/mobile/mobile.css" type="text/css" rel="stylesheet" />
        <link href='http://fonts.googleapis.com/css?family=Open+Sans&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    </head>
    <body>
        {% if USER %}
        <div class="pages">
            <div class="page playlists">
                <div class="header">
                    <h1>Playlists</h1>
                </div>
                <div class="content">
                </div>
            </div>
            <div class="page playlist">
                <div class="header">
                    <span class="button back">&#8672;</span>
                    <h1></h1>
                </div>
                <div class="content">
                </div>
            </div>
            <div class="page track">
                <div class="header">
                    <span class="button back">&#8672;</span>
                    <h1></h1>
                </div>
                <div class="content">
                </div>
            </div>
        </div>
        {% else %}
        <a href="{{ login_url }}">Login</a>
        {% endif %}

        <script src="/scripts/mobile.js"></script>
	</body> 
</html>
