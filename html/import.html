<!DOCTYPE html> 
 
<html> 
    <body>
        <script>
            function importLocalStorage() {
                var textarea = document.getElementById("import");
                var json = JSON.parse(textarea.value);
                for (key in json) {
                    if (json.hasOwnProperty(key)) {
                        console.log("Importing " + key);
                        localStorage[key] = json[key];
                    }
                }
                console.log("Done!");
            }
        </script>
        <textarea onchange="importLocalStorage()" id="import" rows="100" cols="80"></textarea>
    </body>
</html>
